<div class="container h-100">

  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-11 col-md-8 col-lg-4 mx-auto">

      <form [formGroup]="userForm" (submit)="onSubmit()" #formDir="ngForm">
        <mdb-card class="50-opacity">
          <mdb-card-body>
            <mdb-card-title class="text-center text-primary">
              <h4>
                <mdb-icon fas icon="hourglass" class=""></mdb-icon>
                Chronos Time Tracker
              </h4>
            </mdb-card-title>
            <mdb-card-text class="text-center"> Se identifique para continuar</mdb-card-text>

            <app-form-group>
              <div class="md-form">
                <input mdbInput type="text" id="email" class="form-control" formControlName="email" required>
                <label for="email" class="required">Email</label>
                <app-error-hint [refForm]="formDir" [refFormControl]="userForm.get('email')"></app-error-hint>
              </div>
            </app-form-group>

            <app-form-group>
              <div class="md-form">
                <input mdbInput type="password" id="password" class="form-control" formControlName="password" required>
                <label for="password" class="required">Senha</label>
                <app-error-hint [refForm]="formDir" [refFormControl]="userForm.get('password')"></app-error-hint>
              </div>
            </app-form-group>

          </mdb-card-body>
          <mdb-card-footer>
            <button mdbBtn mdbWavesEffect type="submit" size="sm" color="primary">
              <mdb-icon fas icon="sign-in-alt" class="mr-1"></mdb-icon>Login
            </button>
            <button mdbBtn mdbWavesEffect type="submit" size="sm" color="primary" outline="true">
              <mdb-icon fas icon=""></mdb-icon>Registrar-se
            </button>
          </mdb-card-footer>
        </mdb-card>
      </form>

    </div>
  </div>

</div>
